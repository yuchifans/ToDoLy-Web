<!DOCTYPE html>
<html>
    <head>
        <title>jQuery DatePicker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
        $(function() {
        	$("#datepicker1").datepicker();
        	$("#datepicker21").datepicker();
        	$("#datepicker24").datepicker();
        	$("#datepicker16").datepicker();
        	$("#datepicker13").datepicker();
        	$("#datepicker8").datepicker();
        });
        </script>

    </head>
    <body>
        <form action="showDate.jsp">
            <label for="datepicker">Enter date:</label>
                <input type="text" name="selDate1" id="datepicker1" maxlength="10">
            
            <input type="submit" value="Submit">
        </form>
        
         <form action="showDate.jsp">
            <label for="datepicker">Enter date:</label>
                <input type="text" name="selDate2" id="datepicker21" maxlength="10">
                <input type="text" name="selDate2" id="datepicker24" maxlength="10">
                 <input type="text" name="selDate2" id="datepicker16" maxlength="10">
                <input type="text" name="selDate2" id="datepicker13" maxlength="10">
           		 <input type="text" name="selDate2" id="datepicker8" maxlength="10">
            <input type="submit" value="Submit">
        </form>
            
    </body>
</html>
